<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vending-Machine</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Vending-Machine</span>
      </a>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-3" onclick="app.vendController.choice('Mountain-Dew')">
        <div class="card mt-3">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body" id="Mountain-Dew">
            <h4 class="card-title">Mtn. Dew</h4>
            <p class="card-text">Price</p>
            <p class="card-text">Quantity</p>
            <button class="btn btn-success">Purchase</button>
          </div>
        </div>
      </div>
      <div class="col-3" onclick="app.vendController.choice('Doritos')">
        <div class="card mt-3">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body" id="Doritos">
            <h4 class="card-title">Doritos</h4>
            <p class="card-text">Price</p>
            <p class="card-text">Quantity</p>
            <button class="btn btn-success">Purchase</button>
          </div>
        </div>
      </div>
      <div class="col-3 " onclick="app.vendController.choice('Root-Beer')">
        <div class="card mt-3">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body " id="Root-Beer">
            <h4 class="card-title">Root Beer</h4>
            <p class="card-text">Price</p>
            <p class="card-text">Quantity</p>
            <button class="btn btn-success">Purchase</button>
          </div>
        </div>
      </div>
      <div class="col-3" onclick="app.vendController.choice('Reeses')">
        <div class="card mt-3">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body" id="Reeses">
            <h4 class="card-title">Reeses</h4>
            <p class="card-text">Price</p>
            <p class="card-text">Quantity</p>
            <button class="btn btn-success">Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div>
        <button class="btn btn-success mt-5" onclick="app.vendController.cents()"> + 25 cents</button>
        <div id="transactionTotal" class="mt-2">
          <p>Total: </p>
        </div>
      </div>

    </section>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
